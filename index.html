  window.generateSignal = function() {
    let r = Math.random(), s;
    if(r<0.6) s = (Math.random()*(1.67-1.13)+1.13).toFixed(2);
    else if(r<0.9) s = (Math.random()*(6-1.68)+1.68).toFixed(2);
    else s = (Math.random()*(35.86-6.1)+6.1).toFixed(2);
    animateSignal(parseFloat(s));
  };

  function animateSignal(target) {
    const el = document.getElementById('signalOutput');
    let val = 0, steps = 35, i = 0;
    const step = target / steps;
    function tick() {
      i++;
      val += step;
      if (i < steps) {
        el.textContent = val.toFixed(2) + 'x';
        requestAnimationFrame(tick);
      } else {
        el.textContent = target.toFixed(2) + 'x';
        signalHistory.push(target.toFixed(2) + 'x');
        updateSignalHistory();
      }
    }
    tick();
  }

  // Live winners FLEX version
  window.initLiveWinners = function() {
    const fn = ['Ahmed','Mohamed','Saman','Nimal','Ruwan','Kamal','Chamara','Lakshan','Dilshan','Kasun','Nadeesha','Sumudu','Dilini','Shanika','Kasuni','Sumudu De Silva','Mohamed Wijesinghe','Chamara Wijesinghe'];
    const ln = ['Bandara','Perera','Fernando','Rajakaruna','Silva','Wijesinghe','Senanayake','De Silva','Kumara','Jayawardena'];
    function rndN() {
      if (Math.random() < 0.35) {
        return fn[Math.floor(Math.random()*fn.length)];
      }
      return fn[Math.floor(Math.random()*fn.length)] + ' ' + ln[Math.floor(Math.random()*ln.length)];
    }
    function rndA() { const v = Math.floor(Math.random()*(142430-34540+1))+34540; return `LKR ${v}`; }
    let winners = [{name:rndN(),amount:rndA()},{name:rndN(),amount:rndA()},{name:rndN(),amount:rndA()}];
    function render() {
      const rows = document.getElementById('winnerRows');
      rows.innerHTML = '';
      for (let i=0;i<winners.length;i++) {
        const div = document.createElement('div');
        div.className = 'live-winner-row';
        const nameDiv = document.createElement('div');
        nameDiv.className = 'live-winner-name';
        nameDiv.textContent = winners[i].name;
        const amountDiv = document.createElement('div');
        amountDiv.className = 'live-winner-amount';
        amountDiv.textContent = winners[i].amount;
        div.appendChild(nameDiv);
        div.appendChild(amountDiv);
        rows.appendChild(div);
      }
    }
    function update() {
      winners.shift();
      winners.push({name:rndN(),amount:rndA()});
      render();
      setTimeout(update, Math.random()*3000+5000);
    }
    render();
    setTimeout(update, Math.random()*3000+5000);
    const lang = (function(){ try{return localStorage.getItem('lang')||'si';}catch(e){return 'si';} })();
    const t = window.translations[lang];
    document.getElementById('winnersHeaderName').textContent = t.liveHeaders[0];
    document.getElementById('winnersHeaderAmount').textContent = t.liveHeaders[1];
  };

  document.addEventListener('DOMContentLoaded', function() {
    applyLanguage(localStorage.getItem('lang')||'si');
    initLiveWinners();
  });
})();
