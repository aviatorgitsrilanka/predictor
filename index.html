    if(r<0.6) s = (Math.random()*(1.67-1.13)+1.13).toFixed(2);

    let count = 0;

    clearTimeout(signalElem._animTimer);
    signalElem.textContent = "0.00x";

      count++;

  };

    const list = document.getElementById('signalHistoryList');
    list.innerHTML = '';
    if(signalHistory.length === 0) return;
    for(let i=0;i<signalHistory.length;i++) {
      const li = document.createElement('li');
      li.textContent = signalHistory[i];
      list.appendChild(li);
    }
  }
  function initLiveWinners() {
    const nc = document.querySelectorAll('#nameColumn div');
    const ac = document.querySelectorAll('#amountColumn div');
    const fn = ['Ahmed','Mohamed','Saman','Nimal','Ruwan','Kamal','Chamara','Lakshan','Dilshan','Kasun','Nadeesha','Sumudu','Dilini','Shanika','Kasuni'];
    const ln = ['Bandara','Perera','Fernando','Rajakaruna','Silva','Wijesinghe','Senanayake','De Silva','Kumara','Jayawardena'];
    function rndN() { return fn[Math.floor(Math.random()*fn.length)]+' '+ln[Math.floor(Math.random()*ln.length)]; }
    function rndA() { const v = Math.floor(Math.random()*(142430-34540+1))+34540; return `LKR ${v}`; }
    let winners = [{name:rndN(),amount:rndA()},{name:rndN(),amount:rndA()},{name:rndN(),amount:rndA()}];
    function render() { for(let i=1;i<4;i++) { nc[i].textContent = winners[i-1].name; ac[i].textContent = winners[i-1].amount; } }
    function update() {
      nc[1].classList.add('slide-up');
      ac[1].classList.add('slide-up');
      setTimeout(() => {
        winners.shift();
        winners.push({name:rndN(),amount:rndA()});
        nc.forEach(e => e.classList.remove('slide-up'));
        ac.forEach(e => e.classList.remove('slide-up'));
        render();
        setTimeout(update, Math.random()*3000+5000);
      }, 600);
    }
    render();
    setTimeout(update, Math.random()*3000+5000);
  }
  document.addEventListener('DOMContentLoaded', function(){
    var lang = 'si';
    try { lang = localStorage.getItem('lang')||'si'; } catch(e){}
    applyLanguage(lang);
    initLiveWinners();
    document.getElementById('betAmount').textContent = "LKR 50";
    document.getElementById('signalOutput').textContent = "1.20x";
  });
})();
  </script>
